<!DOCTYPE html>
<html lang="en">

<head>
    <title>Transaction Performance Monitoring System</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="styles.css">-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="body-bg">

    <div id="main-wrapper" class="container main-bg">
        <div class="row justify-content-center">
          <h1 style="color: white;margin-top: 20px !important;">TRANSACTION PERFORMANCE MONITORING SYSTEM</h1>
            <div class="col-xl-9">
              
                <div class="card border-0">
                    <div class="card-body p-0">
                        <div class="row no-gutters">
                            <div class="col-lg-6">
                                <div class="p-5">
                                  <div class="justify-content-center text-center">
                                    <img src="../../../../../assets/images/pesalink_logo.png" />
                                    
                                  </div>
                                  <div class="text-center" style="margin-top: 10px !important;">
                                    <h6 class="h5 mb-3"><small>
                                        Login to continue</small></h6>
                                  </div>
                              

                                    <form class="form">
                                        <div class="form-group">
                                            <label for="email">Email address</label>
                                            <input type="email" [(ngModel)]="Obj.email" name="email" required class="form-control" id="email">
                                        </div>
                                        <div class="form-group mb-5">
                                            <label for="password">Password</label>
                                            <input type="password" [(ngModel)]="Obj.password" name="password" required  class="form-control" id="password">
                                        </div>
                                        <div class="form-check form-check-flat form-check-primary alert alert-danger" *ngIf="validation">
                                          {{validationResp}}
                                         </div>
                                        <button type="submit" (click)="DoLogin(Obj)" class="btn btn-themes" style="color:white; background-color:darkcyan;">Login</button>
                                        <a href="#l" class="forgot-link float-right text-primary">Forgot password?</a>
                                    </form>
                                </div>
                            </div>

                            <div class="col-lg-6 d-none d-lg-inline-block">
                                <div class="account-block rounded-right">
                                    <div class="overlay rounded-right"></div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>

            </div>
        </div>
    </div>
    <div class="row">
      <div class="col-lg-12 justify-content-center text-center">
        <div style="height: 100%; color: white;">&copy; Transaction Performance Monitoring System 2022 </div>
      </div>
    </div>

</body>

</html>
